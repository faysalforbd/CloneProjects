<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Note Demo Page </title>
    <link rel="stylesheet" href="/01/resource/main.css">
    <link rel="stylesheet" href="/01/resource/note-elements.css">
    <link rel="stylesheet" href="/01/resource/icon.css">
    <script src="/01/resource/main.js"></script>
    <script src="/01/resource/yt.js"></script>
</head>
<body>
    <aside>
        <div class="box-left">
            <div class="box-back">
                <h3> Blade Runner 2024</h3>
                <br>
                <h4> Table of content <h4>
                <div class="toc">
                    <div>
                        <p>Chapter 1</p>
                    </div>
                    <div>
                        <p>Chapter 2</p>
                    </div>
                    <div id="tocdiv-pad">
                    <p>Chapter 2.1</p>
                    </div>
                    <div>
                        <p>Chapter 3</p>
                    </div>
                    <div>
                        <p>Chapter 4</p>
                    </div>
                </div>
                </div>
            </div>
        </div>

    </aside>
    <header>
    <div class="main">
        <div class="youtube-player" data-id="gCcx85zbxz4"> </div>
        <div class="imgcover">
            <img src ="/01/resource/cover.jpg" alt="movie poster">
        </div>
        <h1 class="header-h1"> Blade Runner 2049</h1>
        <div class="movie-info1">
            <div class="movie-info1-item">116 min</div>
            <div class="movie-info1-item">
                <img src="/01/resource/icon-speech.svg" alt="" style="height: 12px; margin-right: 4px;"> English
            </div>
            <div class="movie-info1-item">  
                <pre style="display: flex;"><p class="movie-type">Action</p>, <p class="movie-type">Drama</p>, <p class="movie-type">Si-FI</p></pre>
            </div>
            <div class="movie-info1-item">
                <img src="/01/resource/icon-calender.svg" alt="" style="height: 12px; margin-right: 4px;"> 24-10-2023
            </div>
            <div class="movie-info1-item">
                <img src="/01/resource/icon-Watchlist.svg" alt=" if not in watchlist, add watch 1 times, 2 times etc" style="height: 12px; margin-right: 4px;"> Watchlist
            </div>
        </div>
    </div>
    </header>

    <main>
    
    </main>
